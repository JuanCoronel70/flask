<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Backend/templates/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <style>
        .mi-div {
            width: 100%; /* Establece el ancho del div al 100% del contenedor */
            height: 100%; /* Establece la altura del div según tus preferencias */
            background-image: url('https://github.com/JuanCoronel70/flask/blob/main/Backend/static/css/images/img4.png?raw=true');
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el div */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        }

        .nav {
            -webkit-backdrop-filter: blur(8px);
            backdrop-filter: blur(8px);
            border: 0,02px inset #000000; /* Define un borde */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            border-radius: 2%;
            
      }
      .imag{
            box-shadow: 5px 5px 20px rgba(7, 7, 7, 0.5);
            margin-left: 16px;
            width: 180px; /* Establece el ancho del div al 100% del contenedor */
            height: 180px; /* Establece la altura del div según tus preferencias */
            background-size: cover; /* Ajusta el tamaño de la imagen para cubrir todo el div */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
        
      }

      .imag2 {
        transition: transform 0.2s;
        }

        .imag2:hover {
            transform: scale(1.1);
        }
        
    </style>

</head>
<body style="height: 1000px;">
    <div class="mi-div">

        <div class="row">
            <div class="col-md-12">
                <div class="imag2 text-center nav d-flex justify-content-center align-items-center" style="height: 140px; mix-blend-mode: color-dodge;">
                    <h1 style="font-size: 60px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: rgb(0, 183, 255);">Resultados de la Predicción</h1>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 100px;">
            <div class="col-md-6">
                <div class="imag2 text-center nav d-flex justify-content-center align-items-center" style="height: 140px;">
                    <h1 style="font-size: 60px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: rgb(221, 218, 218);">Etiqueta predicha (ODS):</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="text-center nav d-flex justify-content-center align-items-center" style="height: 140px;">
                    <h1 style="font-size: 60px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: rgb(221, 218, 218);"><ul>
                        {% for prediction in predictions %}
                            <li>{{ prediction }}</li>
                        {% endfor %}
                    </ul></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6" style="margin-top: 30px;">
                <div class="imag2 text-center nav d-flex justify-content-center align-items-center" style="margin-left: 10px; height: 140px;">
                    <h1 style="font-size: 30px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); color: rgb(223, 220, 220);">Fuentes ODS:</h1>
                </div>
            </div>
        </div>

        
        <div class="row">

            <a href="https://www.un.org/sustainabledevelopment/es/water-and-sanitation/" target="_blank">
                <div class="col-md-2" style="margin-top: 30px;">
                    <img src="http://www.un.org/sustainabledevelopment/es/wp-content/uploads/sites/3/2016/01/S_SDG_Icons-01-06.jpg" alt="" class="imag imag2">
                </div>
            </a>

            
            <a href="https://www.un.org/sustainabledevelopment/es/energy/" target="_blank">
                <div class="col-md-2" style="margin-top: 30px;">
                    <img src="http://www.un.org/sustainabledevelopment/es/wp-content/uploads/sites/3/2016/01/S_SDG_Icons-01-07.jpg" alt="" class="imag imag2">
                </div>
            </a>


            <a href="https://www.un.org/sustainabledevelopment/es/peace-justice/" target="_blank">
                <div class="col-md-2" style="margin-top: 30px;">
                    <img src="http://www.un.org/sustainabledevelopment/es/wp-content/uploads/sites/3/2016/01/S_SDG_Icons-01-16.jpg" alt="" class="imag imag2">
                </div>
            </a>

        </div>


    </div>

</body>
</html>
